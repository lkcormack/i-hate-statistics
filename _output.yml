bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">I Hate Statistics</a></li>
      after: |
        <li><a href="https://github.com/lkcormack/i-hate-statistics" target="blank">Published with bookdown</a></li>
    edit: https://github.com/lkcormack/i-hate-statistics/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default
